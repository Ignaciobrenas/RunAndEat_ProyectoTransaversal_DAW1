<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run and Eat - Registro</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body class="login-body">
    <div class="login-top">
        <div class="login-buttons-group">
            <a href="index.html" class="login-top-btn">INICIO</a>
            <a href="dashboard.html" class="login-top-btn">EVENTOS</a>

            <div class="login-register-container">
                <a href="login.html" class="login-top-btn">INICIAR SESIÓN</a>
                <span class="login-no-account">¿Ya tienes cuenta?</span>
            </div>

        </div>

        <div class="user-header-right">
            <a href="user.html"><img src="img/user.png" alt="User" class="user-header-icon"> </a>
         
        </div>
    </div>

    <div class="login-content">
        <div class="login-logo-section">
            <img src="img/logo.png" alt="Run and Eat Logo" class="login-logo">
        </div>

        <div class="login-form-section">
            <h2 class="login-title">REGISTRO</h2>

            <form class="login-form" method="post" action="">

                <div class="login-field">
                    <label for="nombre" class="login-label">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" class="login-input" placeholder="Nombre completo"
                        required>
                </div>

                <div class="login-field">
                    <label for="fecha_nacimiento" class="login-label">
                        Fecha de nacimiento (dd/mm/yyyy)
                    </label>
                    <input type="text" id="fecha_nacimiento" name="fecha_nacimiento" class="login-input"
                        placeholder="dd/mm/yyyy" required>
                </div>

                <div class="login-field">
                    <label for="direccion" class="login-label">Dirección</label>
                    <input type="text" id="direccion" name="direccion" class="login-input" placeholder="Dirección"
                        required>
                </div>

                <div class="login-field">
                    <label for="email" class="login-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="login-input" placeholder="Correo electrónico"
                        required>
                </div>

                <div class="login-field">
                    <label for="password" class="login-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="login-input" placeholder="Contraseña"
                        required>
                </div>

                <div class="login-checkbox-container">
                    <input type="checkbox" class="login-checkbox" id="terms" name="terms" required>
                    <div class="login-checkbox-text">
                        <label for="terms" class="login-checkbox-label">
                            Términos y condiciones
                        </label>
                        <span class="login-checkbox-description">
                            Acepto las condiciones de uso
                        </span>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    Registrarse
                </button>

            </form>

        </div>
    </div>
</body>

</html>
