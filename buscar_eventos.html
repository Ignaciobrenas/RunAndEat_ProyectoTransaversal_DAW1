<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run and Eat - Eventos</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body class="eventos-body">

    <header class="eventos-header">

        <div class="eventos-header-left">
            <a href="index.html">
                <img src="img/logo.png" alt="Run and Eat Logo" class="eventos-logo">
            </a>
        </div>

        <div class="eventos-header-center">
            <h1 class="eventos-title">EVENTOS</h1>
        </div>

        <div class="eventos-header-right">
                <img src="img/user.png" alt="User" class="user-header-icon">
            <a href="index.html" class="user-logout-btn">SALIR</a>
        </div>


    </header>


    <div class="eventos-search-section">

        <div class="eventos-question">

            <span>¿Cuál es tu dirección?</span>
        </div>


        <div class="eventos-search-bar">
            <input type="text" class="eventos-search-input" placeholder="Barcelona">

        </div>
        <div class="eventos-price-section">
            <label class="eventos-price-label">Precio</label>
            <div class="eventos-price-range">
                <span class="eventos-price-min">0-100</span>
                <input type="range" class="eventos-price-slider" min="0" max="100" value="50">
            </div>
        </div>

        <div class="eventos-filters-label">

            <span>Filtros:</span>
        </div>

        <div class="eventos-category-filters">
            <button class="eventos-filter-btn">Vegana</button>
            <button class="eventos-filter-btn">Regional</button>
            <button class="eventos-filter-btn">Repostería</button>
            <button class="eventos-filter-btn">Coctelería</button>
            <button class="eventos-filter-btn">Comida rápida</button>
            <button class="eventos-filter-btn">Catas</button>
            <button class="eventos-filter-btn">Vinotecas</button>
            <button class="eventos-filter-btn">Lujo</button>
        </div>


        <div class="eventos-ordenar-section">
            <button class="eventos-ordenar-btn">Mejor Valoradas</button>
            <button class="eventos-ordenar-btn">Precio más alto</button>
            <button class="eventos-ordenar-btn">Precio más bajo</button>
            <button class="eventos-ordenar-btn">Novedades</button>
            <button class="eventos-ordenar-btn">Premium</button>
            <button class="eventos-ordenar-btn">Oferta</button>

        </div>




        <div class="eventos-results-container">
            <button class="eventos-results-btn">Resultados</button>
        </div>

        <div class="eventos-pagination">
            <button class="eventos-pagina-btn eventos-pagina-prev">← Previous</button>
            <button class="eventos-pagina-btn eventos-pagina-active">1</button>
            <button class="eventos-pagina-btn">2</button>
            <button class="eventos-pagina-btn">3</button>
            <button class="eventos-pagina-btn">4</button>
            <button class="eventos-pagina-btn">5</button>
            <button class="eventos-pagina-btn">6</button>
            <button class="eventos-pagina-btn">7</button>

            <span class="eventos-pagina-dots">...</span>
        </div>

</body>

</html>
