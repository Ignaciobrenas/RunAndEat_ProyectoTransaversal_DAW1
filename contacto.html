<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run & Eat - Contacto</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="img/logo.png" alt="Run & Eat" onclick="location.href='index.html'">
                <div class="nav-left">
                    <button onclick="location.href='index.html'">Eventos</button>
                    <button onclick="location.href='contacto.html'">Contacto</button>
                </div>
            </div>
            <div class="nav-right">
                <a href="crear-evento.html" class="organizer-link">¿Eres organizador?</a>
                <button class="btn-registro" onclick="location.href='registro.html'">REGISTRO</button>
                <button class="btn-login" onclick="location.href='login.html'">INICIAR SESIÓN</button>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h2>Contáctanos</h2>
                <p>¿Tienes alguna pregunta o sugerencia? Estamos aquí para ayudarte</p>
                
                <form method="POST" action="">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <select id="asunto" name="asunto" required>
                            <option value="">Selecciona un asunto</option>
                            <option value="consulta-general">Consulta General</option>
                            <option value="soporte-tecnico">Soporte Técnico</option>
                            <option value="evento">Consulta sobre evento</option>
                            <option value="organizador">Quiero ser Organizador</option>
                            <option value="sugerencia">Sugerencia</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Run & Eat. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
