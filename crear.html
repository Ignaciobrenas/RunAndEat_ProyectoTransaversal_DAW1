<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run and Eat - Creación de Eventos</title>
   <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="img/logo.png">

    

</head>

<body>

    <header class="crear-header-top">

        <div class="crear-header-left">
            <a href="index.html">
                <img src="img/logo.png" alt="Run and Eat Logo" class="crear-logo">
            </a>


            <div class="crear-header-buttons">
                <a href="index.html" class="crear-btn-header">INICIO</a>
                <a href="dashboard.html" class="crear-btn-header">EVENTOS</a>
            </div>
        </div>

        <div class="user-header-right">
            <a href="user.html"><img src="img/user.png" alt="User" class="user-header-icon"> </a>

        </div>
    </header>

    <main class="crear-main-content">
        <h1 class="crear-pagina-title">CREACIÓN DE EVENTOS</h1>

        <div class="crear-content-grid">
            <div class="crear-photo-section">
                <div class="crear-photo-placeholder">
                    <h3>FOTO</h3>
                    <h3>EJEMPLO</h3>
                    <h3>EVENTO</h3>
                </div>
            </div>
            <form class="crear-form-section" method="post" action="">

                <div class="crear-form-field">
                    <label for="nombre_evento" class="crear-form-label">Nombre del evento</label>
                    <input type="text" id="nombre_evento" name="nombre_evento" class="crear-form-input"
                        placeholder="Nombre del evento" required>
                </div>

                <div class="crear-form-field">
                    <label for="organizador" class="crear-form-label">Organizador</label>
                    <input type="text" id="organizador" name="organizador" class="crear-form-input"
                        placeholder="Nombre del organizador" required>
                </div>

                <div class="crear-form-field">
                    <label for="fecha_evento" class="crear-form-label">Fecha del evento</label>
                    <input type="date" id="fecha_evento" name="fecha_evento" class="crear-form-input" required>
                </div>

                <div class="crear-form-field">
                    <label for="descripcion" class="crear-form-label">Descripción del evento</label>
                    <textarea id="descripcion" name="descripcion" class="crear-form-input crear-form-textarea"
                        placeholder="Describe tu evento..." required></textarea>
                </div>

                <div class="crear-checkbox-container">
                    <input type="checkbox" class="crear-form-checkbox" id="terms" name="terms" required>
                    <div class="crear-checkbox-text">
                        <label for="terms" class="crear-checkbox-label">
                            Acepto términos y condiciones
                        </label>
                        <a href="#" class="crear-checkbox-link">
                            Leer términos y condiciones
                        </a>
                    </div>
                </div>

                <button type="submit" class="crear-btn-submit">
                    Registrarte
                </button>

            </form>

        </div>
    </main>
</body>

</html>
