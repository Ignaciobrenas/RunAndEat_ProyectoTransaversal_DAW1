<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Run & Eat</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="img/logo.png" alt="Run & Eat" onclick="location.href='index.html'">
                <div class="nav-left">
                    <button onclick="location.href='index.html'">Eventos</button>
                    <button onclick="location.href='contacto.html'">Contacto</button>
                </div>
            </div>
            <div class="nav-right">
                <a href="crear-evento.html" class="organizer-link">¿Eres organizador?</a>
                <button class="btn-registro" onclick="location.href='registro.html'">REGISTRO</button>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-form">
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta de Run & Eat</p>
                
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-submit">Iniciar Sesión</button>
                </form>

                <div class="auth-footer">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Run & Eat. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
