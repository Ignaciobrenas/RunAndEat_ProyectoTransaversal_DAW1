<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Run & Eat</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-section">
                <img src="img/logo.png" alt="Run & Eat" onclick="location.href='index.html'">
                <div class="nav-left">
                    <button onclick="location.href='index.html'">Eventos</button>
                    <button onclick="location.href='contacto.html'">Contacto</button>
                </div>
            </div>
            <div class="nav-right">
                <a href="crear-evento.html" class="organizer-link">¿Eres organizador?</a>
                <button class="btn-login" onclick="location.href='login.html'">INICIAR SESIÓN</button>
            </div>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-form">
                <h2>Crear Cuenta</h2>
                <p>Únete a la comunidad de Run & Eat</p>
                
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="tipo-usuario">Tipo de Usuario</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="cliente" name="tipo-usuario" value="cliente" checked>
                                <label for="cliente">Cliente</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="organizador" name="tipo-usuario" value="organizador">
                                <label for="organizador">Organizador</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Correo Electronico" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8">
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required minlength="8">
                    </div>

                    <button type="submit" class="btn-submit">Crear Cuenta</button>
                </form>

                <div class="auth-footer">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Run & Eat. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
